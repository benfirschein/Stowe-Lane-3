<!DOCTYPE html>
<html>
<head>
  <title>Stowe Lane Parcels</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    #map {
      width: 100%;
      height: 100vh;
    }
    .label {
      font-size: 12px;
      font-weight: bold;
      color: black;
      background: rgba(255, 255, 255, 0.6);
      border-radius: 4px;
      padding: 2px 4px;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    var map = L.map('map').setView([37.428, -122.192], 20);
    L.tileLayer('https://{s}.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
      maxZoom: 22,
      subdomains:['mt0','mt1','mt2','mt3']
    }).addTo(map);

    var parcelStyle = {
      color: "black",
      weight: 2,
      fillColor: "gray",
      fillOpacity: 0.7
    };

    var geojson = {
      "type": "FeatureCollection",
      "features": [
        // REPLACE THIS COMMENT WITH YOUR PARCEL FEATURES
        // If youâ€™re using GitHub: paste your GeoJSON content here directly
      ]
    };

    L.geoJSON(geojson, {
      style: parcelStyle,
      onEachFeature: function (feature, layer) {
        if (feature.properties && feature.properties.APN) {
          layer.bindTooltip("APN: " + feature.properties.APN, {
            permanent: true,
            direction: "center",
            className: "label"
          });
        }
      }
    }).addTo(map);
  </script>
</body>
</html>
