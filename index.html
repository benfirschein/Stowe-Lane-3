<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Stowe Lane Parcels Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
    }
    .leaflet-tooltip {
      background: white;
      border: 1px solid #ccc;
      padding: 2px 4px;
      font-size: 12px;
    }
  </style>
</head>
<body>
<div id="map"></div>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
  var map = L.map('map').setView([37.4197, -122.189], 18);

  L.tileLayer('https://{s}.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
    maxZoom: 22,
    subdomains:['mt0','mt1','mt2','mt3']
  }).addTo(map);

  var geojson = {
    "type": "FeatureCollection",
    "features": [
      {
        "type": "Feature",
        "properties": { "APN": "074-311-510" },
        "geometry": {
          "type": "Polygon",
          "coordinates": [[
            [-122.18865987740091, 37.41956322226035],
            [-122.1886791513784, 37.419542194034154],
            [-122.18897018973552, 37.419727910429376],
            [-122.1889482181076, 37.419750095215644],
            [-122.18865987740091, 37.41956322226035]
          ]]
        }
      },
      {
        "type": "Feature",
        "properties": { "APN": "074-311-520" },
        "geometry": {
          "type": "Polygon",
          "coordinates": [[
            [-122.18897252434408, 37.419729775437476],
            [-122.18899149440592, 37.41970985820919],
            [-122.18928372268406, 37.419895280875016],
            [-122.18926060697449, 37.41991866683702],
            [-122.18897252434408, 37.419729775437476]
          ]]
        }
      },
      {
        "type": "Feature",
        "properties": { "APN": "074-311-530" },
        "geometry": {
          "type": "Polygon",
          "coordinates": [[
            [-122.18929208018464, 37.41990260362623],
            [-122.18931257409864, 37.41988112841694],
            [-122.18960392924006, 37.420066694553464],
            [-122.18958067302296, 37.42009058627215],
            [-122.18929208018464, 37.41990260362623]
          ]]
        }
      },
      {
        "type": "Feature",
        "properties": { "APN": "074-311-540" },
        "geometry": {
          "type": "Polygon",
          "coordinates": [[
            [-122.18960819883814, 37.42006948350976],
            [-122.18962757615918, 37.420048016525325],
            [-122.18992000708207, 37.420233618614805],
            [-122.18989753894341, 37.42025770377562],
            [-122.18960819883814, 37.42006948350976]
          ]]
        }
      },
      {
        "type": "Feature",
        "properties": { "APN": "074-311-550" },
        "geometry": {
          "type": "Polygon",
          "coordinates": [[
            [-122.18992687243059, 37.420240759599405],
            [-122.18994554485882, 37.4202191076358],
            [-122.19023725226468, 37.42040435703014],
            [-122.19021384301216, 37.42042874031493],
            [-122.18992687243059, 37.420240759599405]
          ]]
        }
      }
    ]
  };

  L.geoJSON(geojson, {
    style: function (feature) {
      return {
        color: "#333",
        weight: 2,
        fillColor: "gray",
        fillOpacity: 0.7
      };
    },
    onEachFeature: function (feature, layer) {
      if (feature.properties && feature.properties.APN) {
        layer.bindTooltip("APN: " + feature.properties.APN, {
          permanent: true,
          direction: "center",
          className: "leaflet-tooltip"
        });
      }
    }
  }).addTo(map);
</script>
</body>
</html>
