<!DOCTYPE html>
<html>
<head>
  <title>Stowe Lane Parcels</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    #map {
      width: 100%;
      height: 100vh;
    }
    .label {
      font-size: 12px;
      font-weight: bold;
      background: rgba(255,255,255,0.6);
      border-radius: 4px;
      padding: 2px 4px;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    var map = L.map('map').setView([37.41954, -122.18885], 20);

    L.tileLayer('https://{s}.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
      maxZoom: 22,
      subdomains:['mt0','mt1','mt2','mt3']
    }).addTo(map);

    var parcelStyle = {
      color: "black",
      weight: 2,
      fillColor: "gray",
      fillOpacity: 0.7
    };

    var geojson = {
      "type": "FeatureCollection",
      "features": [
        {
          "type": "Feature",
          "properties": { "APN": "074-311-510" },
          "geometry": {
            "type": "Polygon",
            "coordinates": [[
              [-122.189379, 37.419523],
              [-122.189379, 37.419662],
              [-122.189107, 37.419662],
              [-122.189107, 37.419523],
              [-122.189379, 37.419523]
            ]]
          }
        },
        {
          "type": "Feature",
          "properties": { "APN": "074-311-520" },
          "geometry": {
            "type": "Polygon",
            "coordinates": [[
              [-122.189107, 37.419523],
              [-122.189107, 37.419662],
              [-122.18884,  37.419662],
              [-122.18884,  37.419523],
              [-122.189107, 37.419523]
            ]]
          }
        },
        {
          "type": "Feature",
          "properties": { "APN": "074-311-530" },
          "geometry": {
            "type": "Polygon",
            "coordinates": [[
              [-122.18884,  37.419523],
              [-122.18884,  37.419662],
              [-122.18857,  37.419662],
              [-122.18857,  37.419523],
              [-122.18884,  37.419523]
            ]]
          }
        },
        {
          "type": "Feature",
          "properties": { "APN": "074-311-540" },
          "geometry": {
            "type": "Polygon",
            "coordinates": [[
              [-122.18857,  37.419523],
              [-122.18857,  37.419662],
              [-122.1883,   37.419662],
              [-122.1883,   37.419523],
              [-122.18857,  37.419523]
            ]]
          }
        },
        {
          "type": "Feature",
          "properties": { "APN": "074-311-550" },
          "geometry": {
            "type": "Polygon",
            "coordinates": [[
              [-122.1883,   37.419523],
              [-122.1883,   37.419662],
              [-122.18805,  37.419662],
              [-122.18805,  37.419523],
              [-122.1883,   37.419523]
            ]]
          }
        }
      ]
    };

    L.geoJSON(geojson, {
      style: parcelStyle,
      onEachFeature: function (feature, layer) {
        if (feature.properties && feature.properties.APN) {
          layer.bindTooltip("APN: " + feature.properties.APN, {
            permanent: true,
            direction: "center",
            className: "label"
          });
        }
      }
    }).addTo(map);
  </script>
</body>
</html>
