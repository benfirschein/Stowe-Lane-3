<!DOCTYPE html>
<html>
<head>
  <title>Stowe Lane Parcels</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    #map { height: 100vh; width: 100%; }
  </style>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
  <div id="map"></div>
  <script>
    var map = L.map('map').setView([37.434, -122.19], 18);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 20,
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    var parcelData = {
      "type": "FeatureCollection",
      "features": [
        {
          "type": "Feature",
          "properties": { "APN": "074-311-510" },
          "geometry": {
            "type": "Polygon",
            "coordinates": [[
              [-122.1906, 37.4347],
              [-122.1903, 37.4347],
              [-122.1903, 37.4345],
              [-122.1906, 37.4345],
              [-122.1906, 37.4347]
            ]]
          }
        }
        // Add more parcels here as needed
      ]
    };

    var parcelLayer = L.geoJSON(parcelData, {
      style: function () {
        return {
          color: "#000000",
          fillColor: "#888888",
          fillOpacity: 0.5,
          weight: 1
        };
      },
      onEachFeature: function (feature, layer) {
        if (feature.properties && feature.properties.APN) {
          layer.bindTooltip("APN: " + feature.properties.APN, { permanent: true, direction: "center" });
        }
      }
    }).addTo(map);
  </script>
</body>
</html>
