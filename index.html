<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Leaflet + Turf.js Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 100vh; }
    .result {
      position: absolute;
      top: 10px;
      left: 10px;
      background: white;
      padding: 6px 10px;
      z-index: 1000;
      font-family: sans-serif;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="result" id="result">Checking...</div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <!-- Turf JS -->
  <script src="https://unpkg.com/@turf/turf@6.5.0/turf.min.js"></script>

  <script>
    const map = L.map('map').setView([37.87, -122.27], 13); // Bay Area sample

    // Add OpenStreetMap tile layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19
    }).addTo(map);

    // Sample polygon (rough rectangle)
    const polygonCoords = [
      [-122.29, 37.88],
      [-122.26, 37.88],
      [-122.26, 37.85],
      [-122.29, 37.85],
      [-122.29, 37.88]
    ];
    const polygon = turf.polygon([polygonCoords]);

    const polygonLayer = L.polygon(polygonCoords.map(c => [c[1], c[0]]), {
      color: 'blue', fillOpacity: 0.1
    }).addTo(map);

    // Sample point
    const point = turf.point([-122.275, 37.865]);
    const pointLayer = L.circleMarker([point.geometry.coordinates[1], point.geometry.coordinates[0]], {
      radius: 8, color: 'red', fillOpacity: 0.9
    }).addTo(map);

    // Use Turf.js to check if point is inside polygon
    const inside = turf.booleanPointInPolygon(point, polygon);

    document.getElementById('result').innerText = inside
      ? '✅ The point is INSIDE the polygon.'
      : '❌ The point is OUTSIDE the polygon.';
  </script>
</body>
</html>
