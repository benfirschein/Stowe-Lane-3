<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Stowe Lane Parcels</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha512-sA+e2ZtYtKLv8LJ+Z5nF4iqD2EXK9pBQFz8LmbO7coU7PXMZKN3NzI1fBjFuvKxUbZCkTWJ3+6qMw8TDIrjS3g=="
    crossorigin=""
  />
  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
    .label {
      background: white;
      padding: 2px 4px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha512-VsD7Fp9DdmnpT+8smHfSlZKxYYVk+N9Zy8iUpkUVo++bjFuTMB5Rk2MhlZxuAQJwWgxWT/6pqP09k+OodPp+0A=="
    crossorigin=""
  ></script>
  <script>
    var map = L.map("map").setView([37.4233, -122.192], 20);

    L.tileLayer("https://{s}.google.com/vt/lyrs=s&x={x}&y={y}&z={z}", {
      maxZoom: 22,
      subdomains: ["mt0", "mt1", "mt2", "mt3"],
      attribution: "Imagery Â© Google"
    }).addTo(map);

    var geojson = {
      "type": "FeatureCollection",
      "features": [
        {
          "type": "Feature",
          "properties": { "APN": "074-311-510" },
          "geometry": {
            "type": "Polygon",
            "coordinates": [[
              [-122.19194, 37.42256],
              [-122.19162, 37.42275],
              [-122.19175, 37.42302],
              [-122.19207, 37.42283],
              [-122.19194, 37.42256]
            ]]
          }
        },
        {
          "type": "Feature",
          "properties": { "APN": "074-311-520" },
          "geometry": {
            "type": "Polygon",
            "coordinates": [[
              [-122.19208, 37.42283],
              [-122.19175, 37.42302],
              [-122.19189, 37.42329],
              [-122.19221, 37.42311],
              [-122.19208, 37.42283]
            ]]
          }
        },
        {
          "type": "Feature",
          "properties": { "APN": "074-311-530" },
          "geometry": {
            "type": "Polygon",
            "coordinates": [[
              [-122.19222, 37.4231],
              [-122.1919, 37.42329],
              [-122.19204, 37.42356],
              [-122.19236, 37.42337],
              [-122.19222, 37.4231]
            ]]
          }
        },
        {
          "type": "Feature",
          "properties": { "APN": "074-311-540" },
          "geometry": {
            "type": "Polygon",
            "coordinates": [[
              [-122.19236, 37.42337],
              [-122.19204, 37.42356],
              [-122.19218, 37.42383],
              [-122.1925, 37.42364],
              [-122.19236, 37.42337]
            ]]
          }
        },
        {
          "type": "Feature",
          "properties": { "APN": "074-311-550" },
          "geometry": {
            "type": "Polygon",
            "coordinates": [[
              [-122.1925, 37.42364],
              [-122.19218, 37.42383],
              [-122.19232, 37.4241],
              [-122.19264, 37.42391],
              [-122.1925, 37.42364]
            ]]
          }
        }
      ]
    };

    function onEachFeature(feature, layer) {
      if (feature.properties && feature.properties.APN) {
        layer.bindTooltip("APN: " + feature.properties.APN, {
          permanent: true,
          direction: "center",
          className: "label"
        });
      }
    }

    L.geoJSON(geojson, {
      style: {
        color: "#000000",
        weight: 1,
        fillColor: "#888888",
        fillOpacity: 0.5
      },
      onEachFeature: onEachFeature
    }).addTo(map);
  </script>
</body>
</html>
